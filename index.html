<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Website</title>
    <link rel="icon" href="images/domain.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Save Website</span>
  </nav>
    <div class="container mt-5">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Website Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Website Url</label>
          <input type="text" class="form-control" id="url">
        </div>
        <button type="button" id="btn" class="btn btn-primary mb-3">Add Website</button>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Website Name</th>
            <th scope="col">Website URL</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id ="tbody">
         
        </tbody>
      </table>
</div>
   

   
    <script src="js/script.js"></script>

</body>
</html>
